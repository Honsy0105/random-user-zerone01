<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <nav class="nav"></nav>
  <section class="section">
    <div class="section-header"></div>
    <div class="section-center">
      <div class="container-img">
        <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959121/person-1_aufeoq.jpg" alt="" class="user-img">
      </div>
      <p class="user-value">My Name Is</p>
      <h4 class="user-name">Mr Zerone </h4>
      <div class="btns">
        <button class="btn" data-label="name">
          <i class="fas fa-user"></i>
        </button>
        <button class="btn" data-label="email">
          <i class="fas fa-envelope-open"></i>
        </button>
        <button class="btn" data-label="calendar">
          <i class="fas fa-calendar"></i>
        </button>
        <button class="btn" data-label="maps">
          <i class="fas fa-map"></i>
        </button>
        <button class="btn" data-label="phone">
          <i class="fas fa-phone"></i>
        </button>
        <button class="btn" data-label="clock">
          <i class="fas fa-user-clock"></i>
        </button>
      </div>
      <button type="button" class="random-btn">Random User</button>
    </div>
  </section>
  <!-- javascript -->
  <script src="app.js" type="module"></script>
</body>
</html>
